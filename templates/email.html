{% extends 'base.html' %}
{% block content %}
{% include 'admin_nav.html' %}

<h3>E-Mail Settings</h3>

<form action="" method="POST" class="">
	{{form.csrf_token}}
	<div class="form-group row">
		<label for="display" class="col-3 col-md-2 col-form-label">{{form.display.label}}</label>
		<div class="col-9 col-md-4">{{form.display(class="form-control")}}</div>
	</div>
	<div class="form-group row">
		<label for="subject" class="col-3 col-md-2 col-form-label">{{form.subject.label}}</label>
		<div class="col-9 col-md-4">{{form.subject(class="form-control")}}</div>
	</div>
	<div class="form-group row">
		<label for="body" class="col-3 col-md-2 col-form-label">{{form.body.label}}</label>
		<div class="col-9">
			<textarea class="form-control" name="body" id="body" rows="10">{{ form.body.data }}</textarea>
		</div>
	</div>
	<div class="form-group row">
		<label for="hour" class="col-3 col-md-2 col-form-label">{{form.hour.label}}</label>
		<div class="col-6 col-xs-4 col-sm-4 col-md-3 col-lg-2">{{form.hour(class="form-control", type="select")}}</div>
	</div>
	<button class="btn btn-primary" name="change-settings">Save</button>
</form>

{% endblock content %}
